<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla JavaScript Todo App</title>
  </head>
  <body class="container">
    <h1>Vanilla JavaScript Todo App</h1>
    <form>
      <input
        class="todo-input"
        type="text"
        autofocus
        placeholder="New Todos..."
        id="todo-input"
      />

      <div>
        <label for="date">Due on: </label>
        <input
          type="date"
          id="date"
          name="date"
          min="2021-08-11"
          max="2025-12-31"
          value="2021-08-12"
          required
        />
        <input type="time" id="time" name="name" value="09:00" />

        <button type="submit" class="addTodo">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </form>
    <ul></ul>
    <p class="clear-all">Clear All</p>
    <script src="/lib/moment/moment.js"></script>

    <script type="module" defer src="app.js"></script>
  </body>
</html>
